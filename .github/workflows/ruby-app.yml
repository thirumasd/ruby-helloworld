name: Ruby app with Docker image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 3.1
      uses: ruby/setup-ruby@v1
    #  uses: actions/setup-ruby@v1
      with:
        ruby-version: 3.1
        
    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
      
  #  - name: install My SQL
   #   run: apt update && apt add build-base libxml2-dev libxslt-dev mysql-dev sqlite-dev ruby-bundler freetds-dev vim
    
    - name: Install dependencies
      run: bundle update
      
    - name: Run tests
      run: bundle exec rake
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sdthiruma/demo-apps:rv1
    
    - name: Docker login
      env:
        DOCKER_USER:  ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
 
    - name: Push the Docker image to Docker hub
      run: docker push sdthiruma/demo-apps:rv1
